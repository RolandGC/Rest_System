{% extends 'list.html' %}
{% load static %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h3 class="card-title">
            <i class="fas fa-search"></i>
            {{ title }}
        </h3>
    </div>
    <div class="card-body d-flex flex-wrap g-5" style="gap:20px">
        {% for mesa in mesas %}
            <div class="mx-auto" data-mesa-id="{{mesa.id}}">
                <h4 class="text-center">Mesa NÂ° {{mesa.numero_mesa}}</h4>
                {% if mesa.disponibilidad %}
                    <img src="{% static '/img/mesa-green.png' %}" alt="" width="250">
                {% else %}
                    <img src="{% static '/img/mesa-red.png' %}" alt="" width="250">
                {% endif %}
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
